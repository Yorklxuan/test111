<script type="text/javascript">
$(function(){
    var positionX = 0;
    var positionY = 0;

    $('.head').mousemove(function(e) {
        var x = e.clientX, y = e.clientY;
        if(positionX === 0 && positionY === 0){
            positionX = x;
            positionY = y;
        }
        if(x > positionX && y < positionY){
            $('.bg').stop().animate({'left':-110,'top':-90},'800',"easeOutCubic");
            positionX = x;
            positionY = y;
        }else if(x > positionX && y > positionY){
            $('.bg').stop().animate({'left':-110,'top':-110},'800',"easeOutCubic");
            positionX = x;
            positionY = y;
        }else if(x < positionX && y < positionY){
            $('.bg').stop().animate({'left':-90,'top':-90},'800',"easeOutCubic");
            positionX = x;
            positionY = y;
        }else if(x < positionX && y > positionY){
            $('.bg').stop().animate({'left':-90,'top':-110},'800',"easeOutCubic");
            positionX = x;
            positionY = y;
        }

    })

    $.extend($.easing,{
        easeOutBack:function(x,t,b,c,d,s){
            if (s == undefined) s = 1.70158;
            return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
        },
        easeOutCubic: function (x, t, b, c, d) {
            return c * ((t = t / d - 1) * t * t + 1) + b;
        }
    });
})
</script>
<script type="text/javascript">
   $(function(){
       $('[ripple]').on('click',function(e){
            var rippleDiv = $('<div class="ripple"></div>');
            pOffset = $(this).offset();
            rippleX = e.pageX - pOffset.left;
            rippleY = e.pageY - pOffset.top;
            ripple = $('.ripple');

            rippleDiv.css({
                left:rippleX - ripple.width() / 2,
                top:rippleY - ripple.height() / 2,
                background: $(this).attr('data-ripple-background')
            }).appendTo($(this));

            window.setTimeout(function () {
                rippleDiv.remove();
            }, 1500)
        })
   })
</script>
